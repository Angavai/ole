<div class="panel-group" ng-model="dataTransformationsActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="dataTransformationsPanel.collapsed = !dataTransformationsPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': !dataTransformationsPanel.collapsed, 'glyphicon-chevron-down': dataTransformationsPanel.collapsed}"></span>
                    Data Transformations
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            <div class="panel-body">
                <table class="table table-condensed table-bordered batchTable">
                    <thead>
                    <tr>
                        <th>Doc Type</th>
                        <th>Action Type</th>
                        <th>Action</th>
                        <th>Field</th>
                        <th>Value</th>
                        <th>Source</th>
                        <th>Operation</th>
                        <th>Destination</th>
                        <th>Constant</th>
                        <th>Step</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dataTransformation in dataTransformationsPanel">
                        <td>
                            <select name="dataTransformationDocumentType_{{$index}}"
                                    id="dataTransformationDocumentType_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationDocType"
                                    ng-hide="dataTransformation.isAddLine"
                                    ng-change="setDefaultsDataTransformation(dataTransformation)">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationDocType}}"
                                        ng-repeat="option in dataTransformation.dataTransformationDocTypes"
                                        value="{{option.name}}">{{option.name}}
                                </option>
                            </select>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationDocType"></span>
                        </td>
                        <td>
                            <select name="dataTransformationActionType_{{$index}}"
                                    id="dataTransformationActionType_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationActionType"
                                    ng-hide="dataTransformation.isAddLine">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationActionType}}"
                                        ng-repeat="option in dataTransformation.dataTransformationActionTypes"
                                        value="{{option.name}}">{{option.name}}
                                </option>
                            </select>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationActionType"></span>
                        </td>
                        <td>
                            <select name="dataTransformationAction_{{$index}}"
                                    id="dataTransformationAction_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationAction"
                                    ng-hide="dataTransformation.isAddLine"
                                    ng-change="setDefaultsAction(dataTransformation)">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationAction}}"
                                        ng-repeat="option in dataTransformation.dataTransformationActions"
                                        value="{{option.name}}">{{option.name}}
                                </option>
                            </select>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationAction"></span>
                        </td>
                        <td>
                            <select name="dataTransformationBibField_{{$index}}"
                                    id="dataTransformationBibField_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationField"
                                    ng-show="dataTransformation.dataTransformationDocType == 'Bibliographic' && (dataTransformation.dataTransformationAction == 'Add' || dataTransformation.dataTransformationAction == 'Update') && !dataTransformation.isAddLine"
                                    ng-change="getMaintenanceValuesForFieldType(dataTransformation, dataTransformation.dataTransformationField)">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationField}}"
                                        ng-repeat="option in dataTransformation.dataTransformationBibFields"
                                        value="{{option.name}}">{{option.name}}
                                </option>
                            </select>
                            <select name="dataTransformationHoldingsField_{{$index}}"
                                    id="dataTransformationHoldingsField_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationField"
                                    ng-show="dataTransformation.dataTransformationDocType == 'Holdings' && (dataTransformation.dataTransformationAction == 'Add' || dataTransformation.dataTransformationAction == 'Update') && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationField}}"
                                        ng-repeat="option in dataTransformation.dataTransformationHoldingsFields  | orderBy:'name'"
                                        value="{{option.name}}">{{option.name}}
                                </option>
                            </select>
                            <select name="dataTransformationItemField_{{$index}}"
                                    id="dataTransformationItemField_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationField"
                                    ng-show="dataTransformation.dataTransformationDocType == 'Item' && (dataTransformation.dataTransformationAction == 'Add' || dataTransformation.dataTransformationAction == 'Update') && !dataTransformation.isAddLine"
                                    ng-change="getMaintenanceValuesForFieldType(dataTransformation, dataTransformation.dataTransformationField)">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationField}}"
                                        ng-repeat="option in dataTransformation.dataTransformationItemFields  | orderBy:'name'"
                                        value="{{option.name}}">{{option.name}}
                                </option>
                            </select>
                            <select name="dataTransformationEHoldingsField_{{$index}}"
                                    id="dataTransformationEHoldingsField_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationField"
                                    ng-show="dataTransformation.dataTransformationDocType == 'EHoldings' && (dataTransformation.dataTransformationAction == 'Add' || dataTransformation.dataTransformationAction == 'Update') && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationField}}"
                                        ng-repeat="option in dataTransformation.dataTransformationEHoldingsFields  | orderBy:'name'"
                                        value="{{option.name}}">{{option.name}}
                                </option>
                            </select>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationField"></span>
                        </td>
                        <td>
                            <input id="dataTransformationFieldValue_{{$index}}"
                                   name="dataTransformationFieldValue_{{$index}}" type="text"
                                   ng-model="dataTransformation.dataTransformationFieldValue"
                                   ng-show="(dataTransformation.dataTransformationField == 'Subscription Status' || dataTransformation.dataTransformationField == 'Access Status' || dataTransformation.dataTransformationField == 'Receipt Status') && !dataTransformation.isAddLine"
                                   style="height: 30px; width: 150px;"/>
                            <select id="dataTransformationStaffOnly_{{$index}}"
                                    name="dataTransformationStaffOnly_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationFieldValue"
                                    ng-show="dataTransformation.dataTransformationField == 'Staff Only' && dataTransformation.dataTransformationAction != 'Transform' && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.id == dataTransformation.dataTransformationFieldValue}}"
                                        ng-repeat="option in booleanOptions" value="{{option.id}}">
                                    {{option.value}}
                                </option>
                            </select>
                            <select id="dataTransformationBibStatus_{{$index}}"
                                    name="dataTransformationBibStatus_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationFieldValue"
                                    ng-show="dataTransformation.dataTransformationField == 'Bib Status' && dataTransformation.dataTransformationAction != 'Transform' && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.bibStatusName == dataTransformation.dataTransformationFieldValue}}"
                                        ng-repeat="option in bibStatuses" value="{{option.bibStatusName}}">
                                    {{option.bibStatusName}}
                                </option>
                            </select>
                            <select id="dataTransformationItemStatus_{{$index}}"
                                    name="dataTransformationItemStatus_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationFieldValue"
                                    ng-show="dataTransformation.dataTransformationField == 'Item Status' && dataTransformation.dataTransformationAction != 'Transform' && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.itemStatusName == dataTransformation.dataTransformationFieldValue}}"
                                        ng-repeat="option in itemStatusValues  | orderBy:'itemStatusName'" value="{{option.itemStatusName}}">
                                    {{option.itemStatusName}}
                                </option>
                            </select>
                            <select id="dataTransformationItemType_{{$index}}"
                                    name="dataTransformationItemType_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationFieldValue"
                                    ng-show="dataTransformation.dataTransformationField == 'Item Type' && dataTransformation.dataTransformationAction != 'Transform' && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.itemTypeName == dataTransformation.dataTransformationFieldValue}}"
                                        ng-repeat="option in itemTypeValues  | orderBy:'itemTypeName'" value="{{option.itemTypeName}}">
                                    {{option.itemTypeName}}
                                </option>
                            </select>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationFieldValue"></span>
                        </td>
                        <td>
                            <input id="dataTransformationSourceField_{{$index}}"
                                   name="dataTransformationSourceField_{{$index}}" type="text"
                                   ng-model="dataTransformation.dataTransformationSourceField"
                                   ng-show="dataTransformation.dataTransformationAction == 'Transform' && !dataTransformation.isAddLine"
                                   style="height: 30px; width: 150px;"/>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationSourceField"></span>
                        </td>
                        <td>
                            <select id="dataTransformationOperation_{{$index}}"
                                    name="dataTransformationOperation_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationOperation"
                                    ng-show="dataTransformation.dataTransformationDocType == 'Bibliographic' && dataTransformation.dataTransformationAction == 'Transform' && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationOperation}}"
                                        ng-repeat="option in dataTransformation.dataTransformationOperations  | orderBy:'name'"
                                        value="{{option.name}}">
                                    {{option.name}}
                                </option>
                            </select>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationOperation"></span>
                        </td>
                        <td>
                            <input id="dataTransformationDestinationField_{{$index}}"
                                   name="dataTransformationDestinationField_{{$index}}" type="text"
                                   ng-model="dataTransformation.dataTransformationDestinationField"
                                   ng-show="dataTransformation.dataTransformationDocType == 'Bibliographic' && dataTransformation.dataTransformationAction == 'Transform' && !dataTransformation.isAddLine"
                                   style="height: 30px; width: 150px;"/>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationDestinationField"></span>
                        </td>
                        <td>
                            <input id="dataTransformationConstant_{{$index}}"
                                   name="dataTransformationConstant_{{$index}}" type="text"
                                   ng-model="dataTransformation.dataTransformationConstant"
                                   ng-show="dataTransformation.dataTransformationAction == 'Transform' && !dataTransformation.isAddLine"
                                   style="height: 30px; width: 150px;"/>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationConstant"></span>
                        </td>
                        <td>
                            <input id="dataTransformationStep_{{$index}}"
                                   name="dataTransformationStep_{{$index}}" type="text"
                                   ng-model="dataTransformation.dataTransformationStep"
                                   ng-show="!dataTransformation.isAddLine"
                                   style="height: 30px; width: 50px;"/>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationStep"></span>
                        </td>
                        <td>
                            <select id="dataTransformationTransformHoldingsField_{{$index}}"
                                    name="dataTransformationTransformHoldingsField_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationTransformField"
                                    ng-show="dataTransformation.dataTransformationDocType == 'Holdings' && dataTransformation.dataTransformationAction == 'Transform' && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationTransformField}}"
                                        ng-repeat="option in dataTransformation.dataTransformationTransformHoldingsFields  | orderBy:'name'"
                                        value="{{option.name}}">
                                    {{option.name}}
                                </option>
                            </select>
                            <select id="dataTransformationTransformItemField_{{$index}}"
                                    name="dataTransformationTransformItemField_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationTransformField"
                                    ng-show="dataTransformation.dataTransformationDocType == 'Item' && dataTransformation.dataTransformationAction == 'Transform' && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationTransformField}}"
                                        ng-repeat="option in dataTransformation.dataTransformationTransformItemFields  | orderBy:'name'"
                                        value="{{option.name}}">
                                    {{option.name}}
                                </option>
                            </select>
                            <select id="dataTransformationTransformEHoldingsField_{{$index}}"
                                    name="dataTransformationTransformEHoldingsField_{{$index}}"
                                    ng-model="dataTransformation.dataTransformationTransformField"
                                    ng-show="dataTransformation.dataTransformationDocType == 'EHoldings' && dataTransformation.dataTransformationAction == 'Transform' && !dataTransformation.isAddLine">
                                <option ng-selected="{{option.name == dataTransformation.dataTransformationTransformField}}"
                                        ng-repeat="option in dataTransformation.dataTransformationTransformEHoldingsFields  | orderBy:'name'"
                                        value="{{option.name}}">
                                    {{option.name}}
                                </option>
                            </select>
                            <span ng-show="dataTransformation.isAddLine"
                                  ng-bind="dataTransformation.dataTransformationTransformField"></span>
                        </td>
                        <td>
                            <button id="dataTransformationAddButton_{{$index}}"
                                    name="dataTransformationAddButton_{{$index}}"
                                    ng-click="dataTransformationAdd(dataTransformation)"
                                    ng-hide="dataTransformation.isAddLine || dataTransformation.isEdit"
                                    class="btn btn-success btn-sm"><i class="fa fa-plus"></i>
                            </button>
                            <button id="dataTransformationEditButton_{{$index}}" name="dataTransformationEditButton_{{$index}}"
                                    ng-click="dataTransformationEditRow($index)" ng-show="dataTransformation.isAddLine && !dataTransformation.isEdit && !submitted"
                                    class="btn btn-warning btn-xs"><i class="fa fa-edit"></i>
                            </button>
                            <button id="dataTransformationUpdateButton_{{$index}}" name="dataTransformationUpdateButton_{{$index}}"
                                    ng-click="dataTransformationUpdateRow($index)" ng-show="dataTransformation.isEdit"
                                    class="btn btn-success btn-xs"><i class="fa fa-check"></i>
                            </button>
                            <button id="dataTransformationUpdateCancelButton_{{$index}}" name="dataTransformationUpdateCancelButton_{{$index}}"
                                    ng-click="dataTransformationCancelUpdate($index)" ng-show="dataTransformation.isEdit"
                                    class="btn btn-danger btn-xs"><i class="fa fa-times"></i>
                            </button>
                            <button id="dataTransformationRemoveButton_{{$index}}"
                                    name="dataTransformationRemoveButton_{{$index}}"
                                    ng-click="dataTransformationRemove(dataTransformation)"
                                    ng-show="dataTransformation.isAddLine && !dataTransformation.isEdit && !submitted" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
