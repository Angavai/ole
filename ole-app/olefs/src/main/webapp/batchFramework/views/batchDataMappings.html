<div class="panel-group" ng-model="dataMappingsActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle ng-click="toggle(dataMappingsPanel)">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': !dataMappingsPanel.collapsed, 'glyphicon-chevron-down': dataMappingsPanel.collapsed}"></span>
                    {{ dataMappingsPanel[0].title }}
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            <div class="panel-body">
                <table class="table table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Data Field</th>
                        <th>Ind1</th>
                        <th>Ind2</th>
                        <th>Sub Field</th>
                        <th>Destination</th>
                        <th>Field</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dataMapping in dataMappingsPanel">
                        <td>
                            <select name="dataMappingDocumentType_{{$index}}" id="dataMappingDocumentType_{{$index}}"
                                    ng-model="dataMapping.dataMappingDocType">
                                <option ng-selected="{{option.id == dataMapping.dataMappingDocType}}" ng-repeat="option in dataMapping.dataMappingDocTypes" value="{{option.id}}">
                                    {{option.name}}
                                </option>
                            </select></td>
                        <td>
                            <input id="dataMappingDataField_{{$index}}" name="dataMappingDataField_{{$index}}" type="text"
                                   ng-model="dataMapping.dataField" style="height: 30px; width: 100px;"/></td>
                        <td>
                            <input id="dataMappingInd1_{{$index}}" name="dataMappingInd1_{{$index}}" type="text" ng-model="dataMapping.ind1"
                                   style="height: 30px; width: 50px;"/></td>
                        <td>
                            <input id="dataMappingInd2_{{$index}}" name="dataMappingInd2_{{$index}}" type="text" ng-model="dataMapping.ind2"
                                   style="height: 30px; width: 50px;"/></td>
                        <td>
                            <input id="dataMappingSubField_{{$index}}" name="dataMappingSubField_{{$index}}" type="text"
                                   ng-model="dataMapping.subField"
                                   style="height: 30px; width: 50px;"/></td>
                        <td>
                            <select name="dataMappingDestination_{{$index}}" id="dataMappingDestination_{{$index}}"
                                    ng-model="dataMapping.destination">
                                <option ng-selected="{{option.id == dataMapping.destination}}" ng-repeat="option in dataMapping.destinations" value="{{option.id}}">
                                    {{option.name}}
                                </option>
                            </select></td>
                        <td>
                            <select name="dataMappingField_{{$index}}" id="dataMappingField_{{$index}}" ng-model="dataMapping.field">
                                <option ng-selected="{{option.id == dataMapping.field}}" ng-repeat="option in dataMapping.fields" value="{{option.id}}">{{option.name}}
                                </option>
                            </select></td>
                        <td>
                            <button id="dataMappingAddButton_{{$index}}" name="dataMappingAddButton_{{$index}}"
                                    ng-click="dataMappingAdd(dataMapping)" ng-show="!dataMapping.showRemove">Add
                            </button>
                            <button id="dataMappingRemoveButton_{{$index}}" name="dataMappingRemoveButton_{{$index}}"
                                    ng-click="dataMappingRemove(dataMapping)" ng-show="dataMapping.showRemove">Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
