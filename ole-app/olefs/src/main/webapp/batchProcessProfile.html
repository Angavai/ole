<!DOCTYPE html>
<html ng-app="batchProcessProfile">
<head>
    <meta charset="utf-8"/>
    <title>Batch Process Profile</title>
    <link rel="stylesheet" href="batchFramework/css/bootstrap.min.css">
    <link rel="stylesheet" href="batchFramework/css/batchStyle.css"/>
    <script src="batchFramework/scripts/angular.min.js"></script>
    <script src="batchFramework/scripts/angular-animate.min.js"></script>
    <script src="batchFramework/scripts/angular-sanitize.min.js"></script>
    <script src="batchFramework/scripts/angular-strap.js"></script>
    <script src="batchFramework/controllers/batchViewController.js"></script>
</head>
<body ng-controller="batchProfileController"data-ng-init="init()">
<div class="container col-lg-12">
    <div>
        <h2 style="display:inline !important; font-weight: bold;">Batch Process Profile</h2>
        <br><br>
    </div>
    <div ng-show="message != undefined">
        <span class="messageClass">{{message}}</span>
        <br><br>
    </div>
    <div ng-include="'batchFramework/views/batchMainSection.html'"></div>
    <div ng-include="'batchFramework/views/batchMatchPoints.html'"></div>
    <div ng-include="'batchFramework/views/batchMatchAddOverlay.html'"></div>
    <div ng-include="'batchFramework/views/batchFieldOperations.html'"></div>
    <div ng-include="'batchFramework/views/batchDataMappings.html'"></div>
    <div ng-include="'batchFramework/views/batchDataTransformations.html'"></div>
    <button id="profileSubmit_button" name="profileSubmit_button" class="btn btn-primary" ng-click="submit()" ng-disabled="submited" style="margin-left: 40em;">Submit</button>
    <button id="profileCancel_button" name="profileCancel_button" class="btn btn-primary" ng-click="cancel()" style="margin-left: 10px;">Cancel</button>
</div>
</body>
</html>
